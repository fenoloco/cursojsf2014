<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <h:outputStylesheet name="css/common-style.css" library="default" />
    </h:head>

    <h:body>

        <div id="page">

            <div id="header">
                <ui:insert name="header" >
                    <h1>This is default header</h1>
                    <h:outputText rendered="#{not empty tagParam}"  value="Tag param : #{tagParam}"/>
                </ui:insert>
            </div>

            <div id="content">                
                <ui:insert name="content" >
                    <h1>This is default content</h1>
                    <h:outputText rendered="#{not empty tagParam}"  value="Tag param : #{tagParam}"/>
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <h1>This is default footer</h1>
                </ui:insert>
            </div>

        </div>

    </h:body>

</html>
