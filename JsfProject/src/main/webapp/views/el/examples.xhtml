<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Project</title>
    </h:head>
    <h:body>
        <h:form>            
            <h:panelGrid columns="2" >
                <p:outputLabel id="text1">Bean propertie inmediate (Read): ${beanEL.prop1}</p:outputLabel>
                <br /><br />

                <p:outputLabel id="text2" >Bean propertie (Read): #{beanEL.prop2}</p:outputLabel>
                <br /><br />

                <p:outputLabel for="text3" value="Bean propertie (Read and Write)"/>
                <p:inputText id="text3" value="#{beanEL.prop3}" />
                <br /><br />
                <p:commandButton value="Submit prop3" process="text3" update="text3"/>                
            </h:panelGrid>       

        </h:form>
    </h:body>
</html>
