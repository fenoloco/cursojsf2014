<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>JSF - Standar JSTL Functions</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h:panelGrid columns="2">
                <h:outputText value="contains example:" />
                <h:outputText 
                    value="#{fn:contains(fnController.stringVar1,fnController.stringVar)}" />                  

                <h:outputText value="indexOf example:" />
                <h:outputText value="#{fn:indexOf(fnController.stringVar1,'1')}" />

                <h:outputText value="join example:" />
                <h:outputText value="#{fn:join(fnController.stringArray,' => ')}" />

                <h:outputText value="length example:" />
                <h:outputText value="#{fn:length(fnController.stringArray)}" />

                <h:outputText value="Used as function parameter:" />
                <h:commandButton  value="Submit"
                                  actionListener="#{fnController.function(fn:join(fnController.stringArray,' => '))}"
                                  />

            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
