<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:otherComponent="http://java.sun.com/jsf/composite/othercomponents"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Composite component basic example</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h2>
                <h:outputText value="Composite component valueHolder example"/>
            </h2>
            <h:panelGrid columns="1">           
                <otherComponent:valueHolderExample att1="#{converterBean.now}" att2="#{converterBean.now}" att3="#{converterBean.now}">
                    <f:convertDateTime type="date" dateStyle="long" for="datesLong"/>                 
                    <f:convertDateTime type="date" dateStyle="short" for="datesShort"/>                 
                </otherComponent:valueHolderExample>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
