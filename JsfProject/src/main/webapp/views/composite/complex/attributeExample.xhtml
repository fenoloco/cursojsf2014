<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:otherComponent="http://java.sun.com/jsf/composite/othercomponents">
    <h:head>
        <title>JSF - Composite component basic example</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h2>
                <h:outputText value="Composite component attribute example"/>
            </h2>
            <h:panelGrid columns="1">           
                <otherComponent:attributeExample 
                    att1="atributo1" 
                    att3="#{compositeModelBean.car}" 
                    att4="#{compositeModelBean.componentAction()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
