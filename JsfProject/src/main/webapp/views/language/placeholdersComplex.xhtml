<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JSF - Language example (other examples)</title>
    </h:head>
    <h:body>

        <h:form> 
            <ui:debug hotkey="a" rendered="#{facesContext.application.projectStage=='Development'}" />
            <ul>
                <li>
                    <h:outputFormat value="#{appbundle['message.complex1']}">
                        <f:param value="#{0}" />                       
                    </h:outputFormat>
                </li>
                <li>
                    <h:outputFormat value="#{appbundle['message.complex1']}">
                        <f:param value="#{1}" />                       
                    </h:outputFormat>
                </li>
                <li>
                    <h:outputFormat value="#{appbundle['message.complex1']}">
                        <f:param value="#{2}" />                       
                    </h:outputFormat>
                </li>
                <li>
                    <h:outputFormat value="#{appbundle['message.complex1']}">
                        <f:param value="#{3}" />                       
                    </h:outputFormat>
                </li>
            </ul>
            <p:separator/>   
            <ul>
                <li>
                    <h:outputFormat value="#{appbundle['message.complex2']}">
                        <f:param value="#{language.now}" />                       
                    </h:outputFormat>
                </li>               
            </ul>
            <p:separator/>         
            <h:panelGrid columns="2">
                Language : 
                <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}">
                    <f:selectItems value="#{language.countriesInMap}" /> 
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
