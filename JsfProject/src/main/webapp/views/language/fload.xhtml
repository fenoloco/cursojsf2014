<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF - Language example (f:loadBundle)</title>
    </h:head>
    <h:body>
        <ui:debug hotkey="a" rendered="#{facesContext.application.projectStage=='Development'}" />
        <f:loadBundle basename="org.curso.fload.messagefload" var="floadmsg"/>
        <h:form>       
            <h:outputText value="#{floadmsg['messageKey']}" />

            <p:separator/>         
            <h:panelGrid columns="2">
                Language : 
                <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}">
                    <f:selectItems value="#{language.countriesInMap}" /> 
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
