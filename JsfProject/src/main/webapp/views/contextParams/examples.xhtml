<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Context Params Examples</title>
    </h:head>
    <h:body>

        <p:outputLabel for="inputOutForm" value="Input fuerda del form"/>
        <h:inputText id="inputOutForm" value="Fuera de un form"/>

        <h:form>
            <!--Esto es un comentario deberia verse solo si no esta la propiedad activa-->
            <p:outputLabel for="inputOnForm" value="Input en un form"/>
            <h:inputText id="inputOnForm" value="#{contextParamBean.vacio}" />

            <p:separator/>
            <p:commandButton actionListener="#{contextParamBean.saveData()}" value="Post data"/>

        </h:form>
    </h:body>
</html>
