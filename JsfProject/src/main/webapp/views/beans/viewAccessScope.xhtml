<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ds="http://deltaspike.apache.org/jsf">
    <h:head>
        <title>JSF - Scopes Examples</title>
    </h:head>
    <h:body>
        <h:form>
            
           
            
            <p:outputLabel for="viewAccessController" value="ViewAccessController creado: "/>
            <p:outputLabel id="viewAccessController" value="#{viewAccessControllerDS.createDate}" >               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>
            
            <p:separator/>
            
            <p:outputLabel id="counter" value="ViewAccessController counter #{viewAccessControllerDS.counter}"/>
            
            <p:separator/>
            <p:commandButton actionListener="#{viewAccessControllerDS.add()}" value="Aumentar contador" update="counter"/>         
            <p:commandButton actionListener="#{sessionControllerDS.destroySession()}" value="Invalidar Session"/>
            
            <p:separator/>
           
            <p:commandLink action="viewAccessScope2?faces-redirect=true" value="Navegar a otra vista"/>
            <p:separator/>
            <p:commandLink action="viewAccessScopeOut?faces-redirect=true" value="Navegar fuera de la vista"/>
            
        </h:form>
    </h:body>
</html>
