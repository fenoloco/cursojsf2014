<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Scopes Examples</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:outputLabel for="requestController" value="RequestController creado: "/>
            <p:outputLabel id="requestController" value="#{requestController.createDate}" >               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>
            
            <p:separator/>
                    
            <p:outputLabel for="sessionController" value="SessionController creado: "/>
            <p:outputLabel id="sessionController" value="#{sessionController.createDate}">               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>
            
            <p:separator/>
                    
            <p:outputLabel for="aplicationController" value="AplicationController creado: "/>
            <p:outputLabel id="aplicationController" value="#{applicationController.createDate}">               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>

            <p:separator/>
            <p:commandButton actionListener="#{sessionController.destroySession()}" value="Invalidar Session"/>
            
        </h:form>
    </h:body>
</html>
