<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Scopes Examples</title>
    </h:head>
    <h:body>
        <h:form>

            <p:outputLabel for="requestControllerDS" value="RequestController DS+Faces @ creado: "/>
            <p:outputLabel id="requestControllerDS" value="#{requestControllerDS.createDate}" >               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>            
            <p:separator/>

            <p:outputLabel for="sessionControllerDS" value="SessionController DS+Faces @ creado: "/>
            <p:outputLabel id="sessionControllerDS" value="#{sessionControllerDS.createDate}">               
                <f:convertDateTime pattern="hh:mm:ss" />
            </p:outputLabel>            
            <p:separator/>

            <p:outputLabel for="aplicationController" value="AplicationController DS+Faces @ creado: "/>
            <p:outputLabel id="aplicationController" value="#{applicationControllerDS.createDate}">               
                <f:convertDateTime pattern="hh:mm:ss"/>
            </p:outputLabel>

            <p:separator/>
            <p:commandButton actionListener="#{sessionControllerDS.destroySession()}" value="Invalidar Session"/>

        </h:form>
    </h:body>
</html>
