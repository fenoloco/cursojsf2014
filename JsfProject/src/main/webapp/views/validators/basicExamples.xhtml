<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Validator examples</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h2>
                <h:outputText value="Diferent validations"/>
            </h2>

            <h:messages showSummary="true"
                        showDetail="true" globalOnly="false"/>
            <p:separator/>

            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="UserName"/>
                <h:inputText id="username" value="#{validatorBean.username}" >
                    <f:validateLength minimum="5" maximum="10" />
                    <f:validateRegex pattern="\w*" />
                </h:inputText>

                <h:outputLabel for="quantity" value="quantity"/>
                <h:inputText id="quantity" value="#{validatorBean.longValue}">
                    <f:validateLongRange minimum="5" maximum="10" />
                </h:inputText>

                <h:outputLabel for="amount" value="amount" />
                <h:inputText id="amount" value="#{validatorBean.doubleValue}">
                    <f:validateDoubleRange minimum="5.2d" maximum="10.3d" />
                </h:inputText>

                <h:outputLabel for="other" value="other"/>
                <h:inputText id="other" value="#{validatorBean.stringValue}" required="true">
                    <!-- <f:validateRequired /> -->
                </h:inputText>

            </h:panelGrid>    

            <p:commandButton actionListener="#{validatorBean.submitAction()}" value="Submit" update="formID"/>
        </h:form>
    </h:body>
</html>
