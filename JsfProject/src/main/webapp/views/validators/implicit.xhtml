<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF - Language example (f:loadBundle)</title>
    </h:head>
    <h:body>       
        <h:form>    
            <h:panelGrid columns="2">
                <h:outputLabel for="Double" value="Double"/>
                <h:inputText  id="Double" value="#{converterBean.doubleValue}"/>
                
                <h:outputLabel for="Boolean" value="Boolean"/>
                <h:inputText  id="Boolean" value="#{converterBean.isBooleanValue}"/>
                
                <h:outputLabel for="Long" value="Long"/>
                <h:inputText  id="Long" value="#{converterBean.longValue}"/>
                
            </h:panelGrid>
            
            <p:commandButton actionListener="#{converterBean.submitAction()}" value="Submit"/>
        </h:form>
    </h:body>
</html>
