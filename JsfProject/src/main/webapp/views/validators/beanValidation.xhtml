<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Validator examples</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h2>
                <h:outputText value="Bean validation JSR 303"/>
            </h2>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="name"/>
                <h:inputText id="name" value="#{validatorBean.user.name}">
                    <f:validateBean disabled="false"/>
                </h:inputText>

                <h:outputLabel for="years" value="years"/>
                <h:inputText id="years" value="#{validatorBean.user.years}">
                    <f:validateBean disabled="false"/>
                </h:inputText>

                <p:commandButton actionListener="#{validatorBean.submitAction()}" value="Submit" update="formID"/>

            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
