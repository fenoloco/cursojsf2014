<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Custom Validator example</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h2>
                <h:outputText value="Custom validations"/>
            </h2>
            
            <p:growl autoUpdate="true" />
            
            <p:separator/>

            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="UserName"/>
                <h:inputText id="username" value="#{validatorBean.username}" >
                    <f:validateLength minimum="5" maximum="10" />
                    <f:validateRegex pattern="\w*"/>
                    <f:validator validatorId="userValidator"/>
                </h:inputText>
                
                <h:outputLabel for="otherUser" value="Username2"/>
                <h:inputText id="otherUser" value="#{validatorBean.stringValue}" validator="userValidator" >
                    <f:validateLength minimum="5" maximum="10" />
                    <f:validateRegex pattern="\w*"/>                 
                </h:inputText>
            </h:panelGrid>    

            <p:commandButton actionListener="#{validatorBean.submitAction()}" value="Submit" update="formID"/>
        </h:form>
    </h:body>
</html>
