<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Explicit converters</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h:messages showSummary="true"
                        showDetail="true" globalOnly="false"/>
            <p:separator/>
            <h:panelGrid columns="2">

                <h:outputLabel for="Double" value="Double"/>
                <h:inputText  id="Double" value="#{converterBean.doubleValue}" converter="javax.faces.Double"/>

                <h:outputLabel for="Boolean" value="Boolean"/>
                <h:inputText  id="Boolean" value="#{converterBean.booleanValue}">
                    <f:converter  converterId="javax.faces.Boolean"/>
                </h:inputText> 

                <h:outputLabel for="Long" value="Long"/>
                <h:inputText  id="Long" value="#{converterBean.longValue}" converter="javax.faces.Long"/>

            </h:panelGrid>

            <p:commandButton actionListener="#{converterBean.submitAction()}" value="Submit" update="formID"/>
        </h:form>
    </h:body>
</html>
