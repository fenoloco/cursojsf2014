<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Implicit converters</title>
    </h:head>
    <h:body>       
        <h:form id="formID">    
            <h:messages showSummary="true"
                        showDetail="true" globalOnly="false"/>
            <p:separator/>

            <h:panelGrid columns="2">
                <p:selectOneMenu value="#{converterBean.selectedCar}" converter="myCarConverter" >
                    <f:selectItems value="#{converterBean.cars}" var="car" itemLabel="#{car.model} en #{car.color}" itemValue="#{car}" /> 
                </p:selectOneMenu>  
            </h:panelGrid>

            <p:separator/>            
            <h:outputLabel for="selected" value="Selected:" />
            <h:outputText id="selected" value="#{converterBean.selectedCar}" converter="myCarConverter"/>
            <p:separator/>  
            
            <p:commandButton actionListener="#{converterBean.submitAction()}" value="Submit" update="formID"/>
        </h:form>
    </h:body>
</html>
