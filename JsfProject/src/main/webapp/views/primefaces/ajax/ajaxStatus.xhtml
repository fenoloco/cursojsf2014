<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF - Primefaces Ajax Status</title>
    </h:head>
    <h:body>

        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default" >
                <h:outputText value="Status: default" />               
            </f:facet>

            <f:facet name="start">
                <h:outputText value="Status: start" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: complete" />
            </f:facet>
        </p:ajaxStatus>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputText value="This is the dialog" />
            <br></br>
            <p:graphicImage library="default" name="image/ajax.gif"/>
        </p:dialog>

        <h:form id="baseForm">

            <p:panel id="pnl" >
                <p:commandButton  id="btn1" value="Action (global=false)"  global="false"
                                  actionListener="#{ajaxController.delayedAction()}" 
                                  onstart="PF('bui').show()" oncomplete="PF('bui').hide()"/>


                <p:commandButton  id="btn2" value="Action (global=true)"  global="true" actionListener="#{ajaxController.delayedAction()}"/>
            </p:panel>
            <p:blockUI block="pnl" widgetVar="bui" />
        </h:form>

    </h:body>
</html>
