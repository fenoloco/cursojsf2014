<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Primefaces Request Context Update</title>
    </h:head>
    <h:body>

        <h:form id="form">
            
            <h:panelGrid columns="2" >
                <h:outputLabel for="input1" value="INPUT 1" />
                <p:inputText id="input1" value="#{ajaxController.input1}"/>
            </h:panelGrid>
            
            <p:commandButton value="Submit update declared" actionListener="#{ajaxController.action()}" update="input1"/>  
            <p:commandButton value="Submit update prog" actionListener="#{ajaxController.actionUpdate()}"/>  
         </h:form>

    </h:body>
</html>
