<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Primefaces Process</title>
    </h:head>
    <h:body>

        <h:form id="processForm">
            <p:panel id="panel" header="Process Example" >
                <h:panelGrid columns="3">
                    <h:outputLabel for="input1" value="INPUT 1" />
                    <p:inputText id="input1" value="#{ajaxController.input1}"/>
                    <p:message for="input1" />

                    <h:outputLabel for="input2" value="INPUT 2" />
                    <p:inputText id="input2" value="#{ajaxController.input2}"/>
                    <p:message for="input2" />

                    <h:outputLabel for="input3" value="INPUT 3" />
                    <p:inputText id="input3" value="#{ajaxController.input3}"/>

                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="5">
                <p:commandButton process="panel"  update="processForm" value="All form" actionListener="#{ajaxController.dummyAction()}"/>
                <p:commandButton process="input1" update="processForm"  value="First input" actionListener="#{ajaxController.dummyAction()}"/>
                <p:commandButton process="processForm:inmput3" update="processForm" value="Last input" actionListener="#{ajaxController.dummyAction()}"/>
            </h:panelGrid>         

        </h:form>

    </h:body>
</html>
